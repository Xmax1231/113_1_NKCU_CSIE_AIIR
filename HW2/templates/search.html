<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipf's Law Visualization Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title is-2 has-text-centered">Zipf's Law Visualization Search</h1>
            <form id="search-form" action="/results" method="get">
                <div class="field">
                    <label class="label">關鍵字</label>
                    <div class="control">
                        <input class="input" type="text" name="keyword" placeholder="輸入搜尋關鍵字" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">使用 Porter 演算法</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="use_porter" value="true" checked>
                            是
                        </label>
                        <label class="radio">
                            <input type="radio" name="use_porter" value="false">
                            否
                        </label>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">搜尋</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
